<!DOCTYPE html>
<html lang="en">
  <head>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>
  </head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>mimi mart</title>
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
  />
  <body>
    <!-- Header starts -->
    <nav class="p-5 bg-white shadow md:flex md:items-center md:justify-between">
      <div class="flex justify-between items-center">
        <span class="text-2xl font-[Poppins] cursor-pointer">
          <img class="h-20 inline" src="images/logo.png" />
        </span>
        <span class="text-3xl cursor-pointer mx-2 md:hidden block">
          <ion-icon name="menu" onclick="Menu(this)"></ion-icon>
        </span>
      </div>
      <ul
        class="md:flex md:items-center md:z-auto md:static absolute bg-white w-full left-0 md:w-auto md:py-0 py-4 md:pl-0 pl-7 md:opacity-100 opacity-0 top-[-400px] transition-all ease-in duration-500"
      >
        <li class="mx-4 my-6 md:my-0">
          <a href="index.html" class="text-xl hover:text-green-500 duration-500"
            >HOME</a
          >
        </li>
        <li class="mx-4 my-6 md:my-0">
          <a
            href="products.html"
            class="text-xl hover:text-green-500 duration-500"
            >PRODUCTS</a
          >
        </li>
        <li class="mx-4 my-6 md:my-0">
          <a href="about.html" class="text-xl hover:text-green-500 duration-500"
            >ABOUT</a
          >
        </li>
        <li class="mx-4 my-6 md:my-0">
          <a
            href="contact.html"
            class="text-xl hover:text-green-500 duration-500"
            >CONTACT</a
          >
        </li>
        <li class="mx-4 my-6 md:my-0">
          <a
            class="bg-green-500 hover:bg-green-700 rounded-full p-2 fa fa-shopping-cart"
            href="checkout.html"
          >
            Cart(0)</a
          >
        </li>
      </ul>
    </nav>
    <!-- section start -->
    <div class="md:flex md:flex-row w-full border-2">
      <div
        class="lg:w-1/3 md:w-1/2 w-2/4 bg-white flex flex-col md:ml-auto md:py-8 mt-8 md:mt-0 mx-auto"
      >
        <div class="relative mb-4">
          <label for="name" class="leading-7 text-sm text-gray-600">Name</label>
          <input
            type="text"
            id="name"
            name="name"
            placeholder="Enter your full name"
            class="w-full bg-white rounded border border-gray-300 focus:border-green-500 focus:ring-2 focus:ring-green-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out"
          />
        </div>
        <div class="relative mb-4">
          <label for="email" class="leading-7 text-sm text-gray-600"
            >Email</label
          >
          <input
            type="email"
            id="email"
            name="email"
            placeholder="Enter your Email address"
            class="w-full bg-white rounded border border-gray-300 focus:border-green-500 focus:ring-2 focus:ring-green-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out"
          />
        </div>
        <div class="relative mb-4">
          <label for="name" class="leading-7 text-sm text-gray-600"
            >Address</label
          >
          <input
            type="text"
            id="address"
            name="address"
            placeholder="address"
            class="w-full bg-white rounded border border-gray-300 focus:border-green-500 focus:ring-2 focus:ring-green-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out"
          />
        </div>
        <div
          class="grid grid-flow-row grid-cols-1 md:grid-cols-2 relative mb-4 space-x-4"
        >
          <div class="city">
            <label for="name" class="leading-7 text-sm text-gray-600"
              >city</label
            >
            <input
              type="text"
              id="city"
              name="city"
              placeholder="city"
              class="w-full bg-white rounded border border-gray-300 focus:border-green-500 focus:ring-2 focus:ring-green-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out"
            />
          </div>
          <div class="country ml-28">
            <label for="name" class="leading-7 text-sm text-gray-600"
              >country</label
            >
            <input
              type="text"
              id="country"
              name="country"
              placeholder="country"
              class="w-full bg-white rounded border border-gray-300 focus:border-green-500 focus:ring-2 focus:ring-green-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out"
            />
          </div>
        </div>
        <div
          class="grid grid-flow-row grid-cols-1 md:grid-cols-2 relative mb-4 space-x-4"
        >
          <div class="province">
            <label for="name" class="leading-7 text-sm text-gray-600"
              >province</label
            >
            <input
              type="text"
              id="province"
              name="province"
              placeholder="province"
              class="w-full bg-white rounded border border-gray-300 focus:border-green-500 focus:ring-2 focus:ring-green-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out"
            />
          </div>
          <div class="postal code">
            <label for="name" class="leading-7 text-sm text-gray-600"
              >postal code</label
            >
            <input
              type="text"
              id="postal code"
              name="postal code"
              placeholder="postal code"
              class="w-full bg-white rounded border border-gray-300 focus:border-green-500 focus:ring-2 focus:ring-green-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out"
            />
          </div>
        </div>
        <div class="relative mb-4">
          <label for="name" class="leading-7 text-sm text-gray-600"
            >phone number</label
          >
          <input
            type="text"
            id="phone number"
            name="phone number"
            placeholder="phone number"
            class="w-full bg-white rounded border border-gray-300 focus:border-green-500 focus:ring-2 focus:ring-green-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out"
          />
          <button
            class="procced mt-4 text-white bg-green-500 border-0 p-2 hover:bg-gray-900"
            onclick="proceed()"
          >
            procced
          </button>
        </div>
      </div>
      <div id="photo" class="w-2/4 mx-auto p-10">
        <img class="w-full h-screen" src="images/pexels-zain-ali-1075747.jpg" />
      </div>
      <div id="photo2" class="w-2/4 mx-auto p-10 hidden">
        <img class="w-full h-screen" src="images/homesection.png" />
      </div>
    </div>

    <!-- footer start -->
    <footer class="text-gray-600 body-font">
      <div
        class="container px-5 py-8 mx-auto flex items-center sm:flex-row flex-col"
      >
        <a
          class="flex title-font font-medium items-center md:justify-start justify-center text-gray-900"
        >
          <img class="h-10" src="images/logo.png" />
          <span class="ml-3 text-xl">Mini mart</span>
        </a>
        <p
          class="text-sm text-gray-500 sm:ml-4 sm:pl-4 sm:border-l-2 sm:border-gray-200 sm:py-2 sm:mt-0 mt-4"
        >
          Â© develope by aneesh acharia
        </p>
        <div
          class="inline-flex sm:ml-auto sm:mt-0 mt-4 justify-center sm:justify-start space-x-4"
        >
          <a class="fa fa-facebook-square" href="#"></a>
          <a class="fa fa-twitter-square" href="#"></a>
          <a class="fa fa-instagram" href="#"></a>
          <a class="fa fa-linkedin-square" href="#"></a>
        </div>
      </div>
    </footer>
    <script src="mart.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
  </body>
</html>
